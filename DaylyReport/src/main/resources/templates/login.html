<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="common/header_fragment">
	</head>
	
	<body th:object="${loginForm}">
		<div th:replace="common/header"></div>
		<h3>
			<div class="container">
			    <div class="row">
			        <div class="col">
			        	<div class="text-center" >
    						<form action="/login" method="POST">
								<h6>
									<span class="align-center">
										<tr>
											<label>ログインユーザー　<input type="text" autocomplete="off" name="loginUserName" th:errorclass="alert-danger"/></label>
											<span th:if="${#fields.hasErrors('loginUserName')}" th:errors="*{loginUserName}" class="text-danger"></span>
									    </tr>
									    </br>
									    <tr>
											<label>ログインパスワード<input type="password" autocomplete="off" name="loginPassWord" th:errorclass="alert-danger"/></label>
											<span th:if="${#fields.hasErrors('loginPassWord')}" th:errors="*{loginPassWord}" class="text-danger"></span>
										</tr>
										<tr>
								        	<div class="text-primary">
												<div class="align-bottom">
													<div class="font-weight-bold">
										        		<h3 class="text-center" th:text="${logoTitle}">タイトル</h3>
													</div>
									        	</div>
								        	</div>
								        	<div>
								        		<img th:src="${logoUrl}" src="logo/logo0.png" class="img-fluid" style="height: 10%;width: 30%">
								        	</div>
								        	<div class="blockquote text-center" >
									        	<p th:text="${catchcopy}">サンプル</p>
									        </div>
										</tr>
									    <tr>
											<input type="submit" class="btn btn-primary btn-lg" value="ログイン">
										</tr>
									</span>
								</h6>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="text-danger">
    			<span class="text-danger" th:text="${message}"></span>
			</div>
		</h3>
		<div th:replace="common/footer"></div>
	</body>
</html>
